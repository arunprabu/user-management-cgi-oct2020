<div class="container">

  <h1>Pipes</h1>
  <p>Transform info from one format to another</p>
  <p>{{today}}</p>
  <p>{{today | date }}</p>
  <p>{{today | date: 'dd/MM/yy' }}</p>
  <p>{{today | date: 'dd-MMMM-yyyy hh:mm:ss a' }}</p>

  <hr>
  <p>{{sampleText}}</p>
  <p>{{sampleText | uppercase }}</p>

</div>
